<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Usuario</title>
</head>
<body>

<button type="button" class="btn btn-warning btnAdd">
    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesion</a>
</button>
<div class="table-responsive">
    <table class="table table-stripes table-bordered text-center table-dark" id="tblUsers2">
        <thead>
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Telefono</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:4444/rest/all",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    var html = '';
                    for (var i = 0; i < data.length; i++) {
                        html += '<tr>';
                        html += '<td>' + data[i].cedula + '</td>';
                        html += '<td>' + data[i].nombre + '</td>';
                        html += '<td>' + data[i].apellido + '</td>';
                        html += '<td>' + data[i].direccion + '</td>';
                        html += '<td>' + data[i].telefono + '</td>';
                        html += '</tr>';
                    }
                    $("#tblUsers2 tbody").html(html);
                }
            });
        });
    </script>
</body>
</html>
